{% extends "base.html" %}

{% block head %}
    <title>Studiâ™”m | Edit</title>
    <link rel="stylesheet" href="{{ url_for(endpoint="static", filename="css/update-style.css") }}"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit Task</h1>
        <form action="/edit/{{ task.identity }}" method="post">
            <div class="mb-3">
                <label for="gist" class="form-label">Task Gist</label>
                <input type="text" class="form-control" id="gist" name="gist" value="{{ task.gist }}"
                       placeholder="Doctor's Appointment">
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" rows="3" name="details"
                          placeholder="Commute to Milan Pharmacy for attending Dr. M. Sullivan's appointment regarding diet.">{{ task.details }}</textarea>
            </div>
            <button type="submit" value="Update" class="btn btn-primary btn-lg">Update</button>
        </form>
    </div>
{% endblock %}
